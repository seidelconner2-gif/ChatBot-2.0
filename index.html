<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Chat CSS (primary + fallback wird per JS erg√§nzt, falls n√∂tig) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* ===============================
       CUSTOM LAUNCHER + MENU (Design-matched)
       =============================== */

    /* Floating button (always visible) */
    #cf-launcher{
      position:fixed;
      right:var(--gap);
      bottom:var(--gap);
      width:56px;
      height:56px;
      border-radius:999px;
      background:var(--input-bg);
      border:1px solid rgba(255,255,255,.25);
      box-shadow:var(--shadow);
      z-index:100000;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }
    #cf-launcher::after{
      content:"üíà";
      font-size:20px;
      line-height:1;
    }

    /* Menu panel that looks like the chat window */
    #cf-menu{
      position:fixed;
      right:var(--gap);
      bottom:var(--gap);
      width:var(--chat-width);
      height:var(--chat-height);
      max-width:calc(100vw - (var(--gap) * 2));
      max-height:calc(100vh - (var(--gap) * 2));
      border-radius:18px;
      overflow:hidden;
      box-shadow:var(--shadow);
      border:1px solid var(--chat-border);
      background:var(--chat-bg);
      color:var(--text);
      z-index:100001;
      display:none;
    }

    #cf-menu .cf-menu-body{
      height:100%;
      display:flex;
      flex-direction:column;
      padding:14px 14px 12px;
      gap:12px;
    }

    /* Welcome text "bubble" */
    .cf-welcome{
      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:14px;
      padding:12px 12px;
      font-size:13px;
      line-height:1.45;
      white-space:pre-line;
    }

    /* Options row */
    .cf-options{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex:1;
    }

    /* Each option "chat bubble" centered, ~20% of chat width */
    .cf-option{
      width:20%;
      min-width:160px;          /* usable on desktop */
      max-width:260px;
      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:14px;
      padding:12px 10px;
      text-align:center;
      font-size:13px;
      line-height:1.2;
      cursor:pointer;
      user-select:none;
    }
    .cf-option:hover{ filter:brightness(1.08); }

    /* Back arrow inside menu (top-left) */
    #cf-menu .cf-back{
      position:absolute;
      top:10px;
      left:10px;
      width:32px;
      height:32px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      color:rgba(255,255,255,.75);
      background:rgba(0,0,0,.12);
      cursor:pointer;
      user-select:none;
    }
    #cf-menu .cf-back::before{ content:"‚Üê"; font-size:16px; line-height:1; }

    /* Hide back arrow on root menu (we show it only when needed) */
    #cf-menu[data-state="root"] .cf-back{ display:none; }

    /* ===============================
       n8n chat overrides (keep your design)
       =============================== */

    /* Hide n8n's own toggle; we use our launcher */
    #n8n-chat .chat-window-toggle{ display:none !important; }

    /* Force fixed bottom-right placement */
    #n8n-chat .chat-window-wrapper{
      position: fixed !important;
      right: var(--gap) !important;
      bottom: var(--gap) !important;
      left: auto !important;
      z-index: 100002 !important;
    }

    #n8n-chat .chat-window{
      width: var(--chat-width) !important;
      height: var(--chat-height) !important;
      max-width: calc(100vw - (var(--gap) * 2)) !important;
      max-height: calc(100vh - (var(--gap) * 2)) !important;
      border-radius: 18px !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--chat-border) !important;
      background: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Header out */
    #n8n-chat .chat-header{ display:none !important; }

    /* Backgrounds */
    #n8n-chat main.chat-layout.chat-wrapper,
    #n8n-chat .chat-layout,
    #n8n-chat .chat-wrapper,
    #n8n-chat .chat-body,
    #n8n-chat .chat-messages-list,
    #n8n-chat .chat-messages,
    #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Bubbles */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message--bot,
    #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
      white-space: pre-line !important;
    }

    /* Input */
    #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #n8n-chat .chat-input textarea::placeholder,
    #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    /* Send button */
    #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #n8n-chat .chat-input-send-button svg,
    #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    /* Back arrow inside the real chat window */
    #cf-chat-back{
      position:absolute;
      top:10px;
      left:10px;
      width:32px;
      height:32px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      color:rgba(255,255,255,.75);
      background:rgba(0,0,0,.12);
      cursor:pointer;
      user-select:none;
      z-index:100003;
    }
    #cf-chat-back::before{ content:"‚Üê"; font-size:16px; line-height:1; }

    /* Mobile */
    @media (max-width: 768px){
      #cf-launcher{ right:8px; bottom:8px; }
      #cf-menu{
        right:8px;
        bottom:8px;
        width: calc(100vw - 16px);
        height: calc(100vh - 16px);
        max-width: 100vw;
        max-height: 100vh;
        border-radius:14px;
      }
      #n8n-chat .chat-window-wrapper{ right:8px !important; bottom:8px !important; }
      #n8n-chat .chat-window{
        width: calc(100vw - 16px) !important;
        height: calc(100vh - 16px) !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius:14px !important;
      }
      .cf-option{ width:70%; min-width:0; }
      #cf-menu .cf-menu-body{ padding:12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- Custom launcher (always visible) -->
  <div id="cf-launcher" aria-label="Chat √∂ffnen"></div>

  <!-- Menu panel (welcome + 3 centered bubbles) -->
  <div id="cf-menu" data-state="root" role="dialog" aria-label="Chat Auswahl">
    <div class="cf-back" title="Zur√ºck"></div>
    <div class="cf-menu-body">
      <div class="cf-welcome" id="cf-welcome">
üëã Willkommen bei Conar Friseur üíà
W√§hle kurz aus, wobei ich dir helfen soll:
      </div>

      <div class="cf-options">
        <div class="cf-option" data-mode="info">‚ÑπÔ∏è Info</div>
        <div class="cf-option" data-mode="jason">‚úÇÔ∏è Jason</div>
        <div class="cf-option" data-mode="elina">‚úÇÔ∏è Elina</div>
      </div>
    </div>
  </div>

  <!-- Mount point for n8n chat -->
  <div id="n8n-chat-root"></div>

  <script>
    /**
     * CONFIG
     * Replace this with your production URL later.
     * Use exactly: deinewebhookurl
     */
    const WEBHOOK_BASE = "https://seidel1502.app.n8n.cloud/webhook/conar-chat"; // e.g. https://xyz.app.n8n.cloud/webhook/conar-chat

    // Route parameter for your n8n parent workflow
    const buildWebhookUrl = (mode) => {
      // supports existing query params
      const hasQ = WEBHOOK_BASE.includes("?");
      return WEBHOOK_BASE + (hasQ ? "&" : "?") + "mode=" + encodeURIComponent(mode);
    };

    // Per-chat initial messages (must be individual)
    const initialFor = (mode) => {
      if (mode === "info")  return "‚ÑπÔ∏è Ich gebe dir Infos zu Conar Friseur üòä";
      if (mode === "jason") return "‚úÇÔ∏è Hi, ich bin Jason. Lass uns deinen Termin planen üòä";
      return "‚úÇÔ∏è Hi, ich bin Elina. Lass uns deinen Termin planen üòä";
    };

    // UI elements
    const launcher = document.getElementById("cf-launcher");
    const menu = document.getElementById("cf-menu");
    const menuBack = menu.querySelector(".cf-back");
    const options = [...menu.querySelectorAll(".cf-option")];

    // State
    let createChatFn = null;
    let activeMode = null;

    // Helpers
    const showMenu = () => {
      menu.style.display = "block";
      menu.dataset.state = "root";
      // ensure chat removed
      const n8n = document.getElementById("n8n-chat");
      if (n8n) n8n.remove();
      activeMode = null;
    };

    const hideMenu = () => {
      menu.style.display = "none";
    };

    const openMenu = () => {
      // Always open the menu panel (requirement: overview with 3 bubbles)
      showMenu();
    };

    const ensureCssFallback = () => {
      // If jsDelivr css fails, add unpkg css fallback
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "https://unpkg.com/@n8n/chat/dist/style.css";
      link.onerror = () => {};
      document.head.appendChild(link);
    };

    const loadCreateChat = async () => {
      if (createChatFn) return createChatFn;

      // ensure CSS fallback is present (harmless if not needed)
      ensureCssFallback();

      // Try jsDelivr first, then unpkg as fallback
      const urls = [
        "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js",
        "https://unpkg.com/@n8n/chat/dist/chat.bundle.es.js"
      ];

      let lastErr = null;
      for (const u of urls) {
        try {
          const mod = await import(u);
          if (mod && typeof mod.createChat === "function") {
            createChatFn = mod.createChat;
            return createChatFn;
          }
        } catch (e) {
          lastErr = e;
        }
      }
      throw lastErr || new Error("Failed to load n8n chat bundle");
    };

    const attachChatBackButton = () => {
      // place back arrow inside the actual chat window
      const win = document.querySelector("#n8n-chat .chat-window");
      if (!win) return;

      // avoid duplicates
      if (document.getElementById("cf-chat-back")) return;

      const btn = document.createElement("div");
      btn.id = "cf-chat-back";
      btn.title = "Zur√ºck";
      btn.onclick = () => {
        // Back to overview
        showMenu();
      };

      // chat-window is position:relative in most builds; if not, enforce
      const cs = getComputedStyle(win);
      if (cs.position === "static") win.style.position = "relative";
      win.appendChild(btn);
    };

    const startChat = async (mode) => {
      activeMode = mode;
      hideMenu();

      // clean any existing chat
      const existing = document.getElementById("n8n-chat");
      if (existing) existing.remove();

      const createChat = await loadCreateChat();

      // create chat
      createChat({
        target: "#n8n-chat-root",
        webhookUrl: buildWebhookUrl(mode),
        mode: "window",
        openOnLoad: true,
        chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
        initialMessages: [ initialFor(mode) ]
      });

      // back button injection (retry a few times until DOM exists)
      let tries = 0;
      const t = setInterval(() => {
        tries += 1;
        attachChatBackButton();
        const ok = !!document.getElementById("cf-chat-back");
        if (ok || tries > 30) clearInterval(t);
      }, 100);
    };

    // Launcher toggles menu (requirement: widget visible bottom-right)
    launcher.addEventListener("click", () => {
      const isOpen = menu.style.display === "block";
      if (isOpen) {
        menu.style.display = "none";
      } else {
        openMenu();
      }
    });

    // Menu back: if later you extend menu to sub-screens; currently just closes menu
    menuBack.addEventListener("click", () => {
      menu.style.display = "none";
    });

    // Options -> direct trigger + immediate start
    options.forEach(el => {
      el.addEventListener("click", async () => {
        const mode = el.dataset.mode;
        try {
          await startChat(mode);
        } catch (e) {
          // If bundle fails, keep menu open and show a calm message (no drama)
          const w = document.getElementById("cf-welcome");
          w.textContent =
`‚ö†Ô∏è Chat konnte gerade nicht geladen werden.
Bitte kurz neu laden oder sp√§ter nochmal versuchen.`;
          showMenu();
          console.error(e);
        }
      });
    });

    // On load: do NOT auto-open; only launcher shows (matches your original UX)
    // If you want menu open by default, uncomment:
    // openMenu();
  </script>
</body>
</html>
