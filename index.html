<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Pflicht-CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);

      /* Menu (neu) */
      --menu-width:min(20vw,340px);
      --menu-max:calc(100vw - (var(--gap) * 2));
      --menu-item-gap:10px;
      --menu-top-gap:10px;
      --menu-radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* ===== START-MENU (neu) ===== */
    #cf-menu{
      position:fixed;
      right: var(--gap);
      bottom: var(--gap);
      width: var(--menu-width);
      max-width: var(--menu-max);
      z-index: 9998;
      display:none; /* wird per JS ein/aus */
    }
    #cf-menu .cf-panel{
      background: var(--chat-bg);
      border: 1px solid var(--chat-border);
      border-radius: var(--menu-radius);
      box-shadow: var(--shadow);
      padding: 14px;
      overflow:hidden;
    }
    #cf-menu .cf-title{
      font-size:13px;
      color: var(--text);
      margin:0 0 10px;
      line-height:1.4;
      white-space:pre-line;
    }
    #cf-menu .cf-list{
      display:flex;
      flex-direction:column;
      gap: var(--menu-item-gap);
      margin-top: var(--menu-top-gap);
    }
    #cf-menu .cf-item{
      width:100%;
      text-align:left;
      border: 1px solid var(--bubble-border);
      background: var(--bubble);
      color: var(--text);
      border-radius: 14px;
      padding: 14px 14px;
      font-size: 14px;
      line-height:1.35;
      cursor:pointer;
    }
    #cf-menu .cf-item small{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-size:12px;
      line-height:1.3;
    }

    /* Mobile: Men√º wird Vollfenster */
    @media (max-width: 768px){
      #cf-menu{
        right: 8px;
        bottom: 8px;
        width: calc(100vw - 16px);
        max-width: 100vw;
      }
      #cf-menu .cf-panel{
        border-radius: 14px;
      }
    }

    /* Chat per default ausblenden (wir togglen) */
    #n8n-chat { display:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- START-MENU (neu) -->
  <div id="cf-menu" aria-hidden="true">
    <div class="cf-panel">
      <p class="cf-title">üëã Willkommen bei Conar Friseur üíà\nW√§hle kurz, wobei ich dir helfen darf:</p>
      <div class="cf-list">
        <button class="cf-item" data-target="info">
          ‚ÑπÔ∏è Infos
          <small>√ñffnungszeiten, Adresse, Angebote & Salon</small>
        </button>
        <button class="cf-item" data-target="jason">
          üíá‚Äç‚ôÇÔ∏è Termin mit Jason
          <small>Termin buchen (Haarschnitt)</small>
        </button>
        <button class="cf-item" data-target="elina">
          üíá‚Äç‚ôÄÔ∏è Termin mit Elina
          <small>Termin buchen (Haarschnitt)</small>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    const WEBHOOK_URL = "https://conner1005.app.n8n.cloud/webhook/f668ed1a-bada-45b9-8ee7-53f71d5baf5d/chat";

    // Initial Messages je Chat
    const INITIALS = {
      info: `üëã Willkommen bei Conar Friseur üíà
Ich gebe dir gerne Infos √ºber:
- Unsere Haarschnitte und Angebote ‚úÇÔ∏è
- √ñffnungszeiten, Adresse etc. üïí
- Unseren Salon üè†`,
      jason: `üëã Willkommen bei Conar Friseur üíà
Du befindest dich im Chat von Jason üòä
Ich helfe dir gerne dabei, einen Termin zu buchen üìÜ`,
      elina: `üëã Willkommen bei Conar Friseur üíà
Du befindest dich im Chat von Elina üòä
Ich helfe dir gerne dabei, einen Termin zu buchen üìÜ`,
    };

    // 1) Chat erzeugen, aber ohne initialMessages (setzen wir dynamisch)
    createChat({
      webhookUrl: WEBHOOK_URL,
      mode: "window",
      chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
      initialMessages: [] // wichtig: leer
    });

    // 2) CSS immer als LETZTES injizieren (wie vorher)
    const css = `
    #n8n-chat, #n8n-chat *{ font-family: inherit !important; }

    #n8n-chat .chat-message,
    #n8n-chat .chat-message *{
      white-space: pre-line !important;
    }

    #n8n-chat .chat-window-wrapper{
      position: fixed !important;
      right: var(--gap) !important;
      bottom: var(--gap) !important;
      left: auto !important;
      z-index: 9999 !important;
    }

    #n8n-chat .chat-window{
      width: var(--chat-width) !important;
      height: var(--chat-height) !important;
      max-width: calc(100vw - (var(--gap) * 2)) !important;
      max-height: calc(100vh - (var(--gap) * 2)) !important;
      border-radius: 18px !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--chat-border) !important;
      background: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    #n8n-chat .chat-header{ display:none !important; }

    #n8n-chat main.chat-layout.chat-wrapper,
    #n8n-chat .chat-layout,
    #n8n-chat .chat-wrapper,
    #n8n-chat .chat-body,
    #n8n-chat .chat-messages-list,
    #n8n-chat .chat-messages,
    #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    #n8n-chat .chat-message,
    #n8n-chat .chat-message--bot,
    #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
    }

    #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #n8n-chat .chat-input textarea::placeholder,
    #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #n8n-chat .chat-input-send-button svg,
    #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    #n8n-chat .chat-window-toggle{
      width: 56px !important;
      height: 56px !important;
      border-radius: 999px !important;
      background: var(--input-bg) !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      box-shadow: var(--shadow) !important;
      position: relative !important;
      color: #fff !important;
    }

    #n8n-chat .chat-window-toggle svg,
    #n8n-chat .chat-window-toggle img{
      display:none !important;
    }

    #n8n-chat .chat-window-toggle::after{
      content:"üíà";
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
    }

    @media (max-width: 768px){
      #n8n-chat .chat-window-wrapper{
        right: 8px !important;
        bottom: 8px !important;
      }
      #n8n-chat .chat-window{
        width: calc(100vw - 16px) !important;
        height: calc(100vh - 16px) !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 14px !important;
      }
      #n8n-chat .chat-message{
        max-width: 90% !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
      }
    }
    `;

    const style = document.createElement("style");
    style.id = "n8n-overrides";
    style.textContent = css;
    document.head.appendChild(style);

    // Placeholder sicher setzen
    const setPlaceholder = () => {
      const el = document.querySelector('#n8n-chat textarea, #n8n-chat input[type="text"]');
      if (el) el.setAttribute("placeholder", "Nachricht schreiben‚Ä¶");
    };
    new MutationObserver(setPlaceholder).observe(document.documentElement, { childList:true, subtree:true });
    setTimeout(setPlaceholder, 50);
    setTimeout(setPlaceholder, 250);
    setTimeout(setPlaceholder, 800);

    // ===== MENU LOGIK (neu) =====
    const menuEl = document.getElementById("cf-menu");

    const showMenu = () => {
      menuEl.style.display = "block";
      menuEl.setAttribute("aria-hidden", "false");
    };
    const hideMenu = () => {
      menuEl.style.display = "none";
      menuEl.setAttribute("aria-hidden", "true");
    };

    // n8n Chat Toggle Button abfangen: statt Chat √∂ffnen -> Men√º √∂ffnen
    const bindToggle = () => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (!toggle) return false;

      // Default-Click unterbinden + Men√º √∂ffnen
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        const chatVisible = document.getElementById("n8n-chat").style.display !== "none";
        if (!chatVisible) showMenu();
      }, true);

      return true;
    };

    // Warten bis Toggle existiert
    const waitToggle = new MutationObserver(() => {
      if (bindToggle()) waitToggle.disconnect();
    });
    waitToggle.observe(document.documentElement, { childList:true, subtree:true });

    // Initial Message in UI "simulieren":
    // Wir senden eine erste Nachricht an n8n: MODE:<...>
    // => n8n antwortet dann mit Initial-Text (im Workflow).
    // Zus√§tzlich senden wir hier eine lokale "erste Bot-Nachricht" NICHT,
    // weil n8n-chat keine offizielle API daf√ºr hat. Das wird im Workflow gel√∂st.

    const openChatAndSetMode = async (mode) => {
      hideMenu();

      // Chat sichtbar machen
      const chatRoot = document.getElementById("n8n-chat");
      chatRoot.style.display = "block";

      // Chat Window √∂ffnen (simulate toggle click)
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (toggle) {
        // Tempor√§r: echter click, damit Window aufgeht
        toggle.dispatchEvent(new MouseEvent("click", { bubbles: true, cancelable: true }));
      }

      // Sende MODE Nachricht an n8n (damit Workflow mode speichern kann und Initial zur√ºckgibt)
      // n8n chat widget sendet selbst; wir "tippen" das in das Inputfeld und triggern send.
      const textarea = document.querySelector('#n8n-chat textarea');
      const sendBtn = document.querySelector('#n8n-chat .chat-input-send-button');

      if (textarea && sendBtn) {
        textarea.value = `MODE:${mode.toUpperCase()}`;
        textarea.dispatchEvent(new Event("input", { bubbles: true }));
        sendBtn.click();
      }
    };

    // Men√º Buttons
    menuEl.querySelectorAll("[data-target]").forEach(btn => {
      btn.addEventListener("click", () => {
        const mode = btn.getAttribute("data-target");
        openChatAndSetMode(mode);
      });
    });

    // Optional: wenn Seite l√§dt, Chat unsichtbar lassen, aber Toggle bleibt sichtbar.
    // Men√º √∂ffnet sich erst beim Klick auf Toggle.
  </script>
</body>
</html>
