<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Pflicht-CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* ===== ONE SINGLE PANEL (no extra n8n window) ===== */

    /* Floating launcher */
    #cf-launcher{
      position:fixed;
      right:var(--gap);
      bottom:var(--gap);
      width:56px;
      height:56px;
      border-radius:999px;
      background:var(--input-bg);
      border:1px solid rgba(255,255,255,.25);
      box-shadow:var(--shadow);
      z-index:100000;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }
    #cf-launcher::after{
      content:"üíà";
      font-size:20px;
      line-height:1;
    }

    /* Single panel */
    #cf-panel{
      position:fixed;
      right:var(--gap);
      bottom:var(--gap);
      width:var(--chat-width);
      height:var(--chat-height);
      max-width:calc(100vw - (var(--gap) * 2));
      max-height:calc(100vh - (var(--gap) * 2));
      border-radius:18px;
      overflow:hidden;
      box-shadow:var(--shadow);
      border:1px solid var(--chat-border);
      background:var(--chat-bg);
      color:var(--text);
      z-index:100001;
      display:none;
    }

    /* Back arrow (inside same panel) */
    #cf-back{
      position:absolute;
      top:10px;
      left:10px;
      width:32px;
      height:32px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      color:rgba(255,255,255,.75);
      background:rgba(0,0,0,.12);
      cursor:pointer;
      user-select:none;
      z-index:100010;
      display:none; /* only in sub-chats */
    }
    #cf-back::before{ content:"‚Üê"; font-size:16px; line-height:1; }

    /* Screens */
    .cf-screen{
      position:absolute;
      inset:0;
      padding:14px 14px 12px;
      display:none;
    }
    .cf-screen.is-active{ display:block; }

    /* Welcome "bubble" */
    .cf-welcome{
      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:14px;
      padding:12px 12px;
      font-size:13px;
      line-height:1.45;
      white-space:pre-line;
    }

    /* Options center */
    .cf-options{
      margin-top:14px;
      height:calc(100% - 70px);
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
    }

    /* Each option: centered, ~20% width */
    .cf-option{
      width:20%;
      min-width:160px;
      max-width:260px;
      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:14px;
      padding:12px 10px;
      text-align:center;
      font-size:13px;
      line-height:1.2;
      cursor:pointer;
      user-select:none;
    }
    .cf-option:hover{ filter:brightness(1.08); }

    /* ===== Mount n8n chat INSIDE the panel (no separate window) ===== */
    #cf-chat-mount{
      position:absolute;
      inset:0;
      padding:0; /* n8n handles spacing */
    }

    /* Force n8n chat to fill our panel and keep your dark theme */
    #cf-panel #n8n-chat{
      height:100% !important;
    }

    /* IMPORTANT: disable n8n "window" positioning/toggle/header/footer branding */
    #cf-panel #n8n-chat .chat-window-wrapper{
      position:relative !important;
      right:auto !important;
      bottom:auto !important;
      left:auto !important;
      z-index:auto !important;
      width:100% !important;
      height:100% !important;
    }
    #cf-panel #n8n-chat .chat-window{
      width:100% !important;
      height:100% !important;
      max-width:100% !important;
      max-height:100% !important;
      border-radius:0 !important;
      border:none !important;
      box-shadow:none !important;
      background:var(--chat-bg) !important;
      color:var(--text) !important;
    }

    /* Hide n8n header + "Powered by" footer area */
    #cf-panel #n8n-chat .chat-header{ display:none !important; }
    #cf-panel #n8n-chat .chat-footer .powered-by,
    #cf-panel #n8n-chat .chat-footer a[href*="n8n"]{
      display:none !important;
    }

    /* Backgrounds */
    #cf-panel #n8n-chat main.chat-layout.chat-wrapper,
    #cf-panel #n8n-chat .chat-layout,
    #cf-panel #n8n-chat .chat-wrapper,
    #cf-panel #n8n-chat .chat-body,
    #cf-panel #n8n-chat .chat-messages-list,
    #cf-panel #n8n-chat .chat-messages,
    #cf-panel #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Bubbles */
    #cf-panel #n8n-chat .chat-message,
    #cf-panel #n8n-chat .chat-message--bot,
    #cf-panel #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
      white-space: pre-line !important;
    }

    /* Input */
    #cf-panel #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #cf-panel #n8n-chat .chat-input textarea,
    #cf-panel #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #cf-panel #n8n-chat .chat-input textarea::placeholder,
    #cf-panel #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    /* Send button */
    #cf-panel #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #cf-panel #n8n-chat .chat-input-send-button svg,
    #cf-panel #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    /* Hide n8n toggle inside panel */
    #cf-panel #n8n-chat .chat-window-toggle{ display:none !important; }

    /* Mobile */
    @media (max-width: 768px){
      #cf-launcher{ right:8px; bottom:8px; }
      #cf-panel{
        right:8px;
        bottom:8px;
        width: calc(100vw - 16px);
        height: calc(100vh - 16px);
        max-width: 100vw;
        max-height: 100vh;
        border-radius:14px;
      }
      .cf-option{ width:70%; min-width:0; }
      .cf-screen{ padding:12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- Launcher -->
  <div id="cf-launcher" aria-label="Chat √∂ffnen"></div>

  <!-- Single Panel (contains BOTH menu + chat) -->
  <div id="cf-panel" role="dialog" aria-label="Conar Chat">
    <div id="cf-back" title="Zur√ºck"></div>

    <!-- Screen 1: Menu -->
    <div id="cf-screen-menu" class="cf-screen is-active">
      <div class="cf-welcome">
üëã Willkommen bei Conar Friseur üíà
W√§hle kurz aus, wobei ich dir helfen soll:
      </div>

      <div class="cf-options">
        <div class="cf-option" data-mode="info">‚ÑπÔ∏è Info</div>
        <div class="cf-option" data-mode="jason">‚úÇÔ∏è Jason</div>
        <div class="cf-option" data-mode="elina">‚úÇÔ∏è Elina</div>
      </div>
    </div>

    <!-- Screen 2: Chat (n8n mounts here) -->
    <div id="cf-screen-chat" class="cf-screen">
      <div id="cf-chat-mount"></div>
    </div>
  </div>

  <script>
    // Put your production webhook here:
    const WEBHOOK_BASE = "https://seidel1502.app.n8n.cloud/webhook/conar-chat"; // e.g. https://xxxx.app.n8n.cloud/webhook/conar-chat

    const buildWebhookUrl = (mode) => {
      const hasQ = WEBHOOK_BASE.includes("?");
      return WEBHOOK_BASE + (hasQ ? "&" : "?") + "mode=" + encodeURIComponent(mode);
    };

    const initialFor = (mode) => {
      if (mode === "info")  return "‚ÑπÔ∏è Ich gebe dir Infos zu Conar Friseur üòä";
      if (mode === "jason") return "‚úÇÔ∏è Hi, ich bin Jason. Lass uns deinen Termin planen üòä";
      return "‚úÇÔ∏è Hi, ich bin Elina. Lass uns deinen Termin planen üòä";
    };

    // UI
    const launcher = document.getElementById("cf-launcher");
    const panel = document.getElementById("cf-panel");
    const backBtn = document.getElementById("cf-back");
    const screenMenu = document.getElementById("cf-screen-menu");
    const screenChat = document.getElementById("cf-screen-chat");
    const options = [...document.querySelectorAll(".cf-option")];

    // n8n loader
    let createChatFn = null;
    const ensureCssFallback = () => {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "https://unpkg.com/@n8n/chat/dist/style.css";
      document.head.appendChild(link);
    };

    const loadCreateChat = async () => {
      if (createChatFn) return createChatFn;

      ensureCssFallback();
      const urls = [
        "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js",
        "https://unpkg.com/@n8n/chat/dist/chat.bundle.es.js"
      ];

      let lastErr = null;
      for (const u of urls) {
        try {
          const mod = await import(u);
          if (mod && typeof mod.createChat === "function") {
            createChatFn = mod.createChat;
            return createChatFn;
          }
        } catch (e) { lastErr = e; }
      }
      throw lastErr || new Error("Failed to load n8n chat bundle");
    };

    // State
    let activeMode = null;

    const showPanel = () => {
      panel.style.display = "block";
      // default to menu
      showMenu();
    };

    const hidePanel = () => {
      panel.style.display = "none";
    };

    const showMenu = () => {
      activeMode = null;
      backBtn.style.display = "none";
      screenChat.classList.remove("is-active");
      screenMenu.classList.add("is-active");
      // remove any mounted chat
      const n8n = document.getElementById("n8n-chat");
      if (n8n) n8n.remove();
      // clear mount
      document.getElementById("cf-chat-mount").innerHTML = "";
    };

    const showChat = () => {
      backBtn.style.display = "grid";
      screenMenu.classList.remove("is-active");
      screenChat.classList.add("is-active");
    };

    // Launcher toggles the panel (single window)
    launcher.addEventListener("click", () => {
      const isOpen = panel.style.display === "block";
      if (isOpen) hidePanel();
      else showPanel();
    });

    // Back inside same panel -> go to menu (no new window)
    backBtn.addEventListener("click", () => {
      showMenu();
    });

    // Start chat inside same panel
    const startChat = async (mode) => {
      activeMode = mode;
      showChat();

      // Ensure clean mount
      const n8n = document.getElementById("n8n-chat");
      if (n8n) n8n.remove();
      const mount = document.getElementById("cf-chat-mount");
      mount.innerHTML = "";

      const createChat = await loadCreateChat();

      // IMPORTANT: mode = "embedded" to avoid new window behavior
      createChat({
        target: "#cf-chat-mount",
        webhookUrl: buildWebhookUrl(mode),
        mode: "embedded",
        openOnLoad: true,
        chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
        initialMessages: [ initialFor(mode) ]
      });
    };

    options.forEach(el => {
      el.addEventListener("click", async () => {
        const mode = el.dataset.mode;
        try {
          await startChat(mode);
        } catch (e) {
          // If bundle fails, stay in menu (silent, but visible)
          console.error(e);
          showMenu();
          // show minimal error in the welcome bubble (still matching style)
          const welcome = screenMenu.querySelector(".cf-welcome");
          welcome.textContent =
`‚ö†Ô∏è Chat konnte gerade nicht geladen werden.
Bitte Seite neu laden oder sp√§ter nochmal versuchen.`;
        }
      });
    });
  </script>
</body>
</html>
