<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Pflicht-CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    /* OPTIONAL: minimaler Platzhalter-Content */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* ===== NUR CHAT: Start-Auswahl (Overlay im Chat-Fenster) ===== */
    #cf-start{
      position:fixed;
      right:var(--gap);
      bottom:var(--gap);
      width:var(--chat-width);
      height:var(--chat-height);
      max-width:calc(100vw - (var(--gap) * 2));
      max-height:calc(100vh - (var(--gap) * 2));
      border-radius:18px;
      overflow:hidden;
      box-shadow:var(--shadow);
      border:1px solid var(--chat-border);
      background:var(--chat-bg);
      color:var(--text);
      z-index:10001;
      display:none;
    }
    #cf-start .cf-inner{
      height:100%;
      display:flex;
      flex-direction:column;
      padding:14px;
      gap:12px;
    }
    #cf-start .cf-welcome{
      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:14px;
      padding:14px;
      font-size:13px;
      line-height:1.45;
      white-space:pre-line;
    }
    #cf-start .cf-options{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    #cf-start .cf-option{
      width:100%;
      text-align:left;
      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:14px;
      padding:14px;
      color:var(--text);
      cursor:pointer;
      font-size:14px;
      line-height:1.35;
    }
    #cf-start .cf-option small{
      display:block;
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      line-height:1.3;
    }

    @media (max-width: 768px){
      #cf-start{
        right:8px;
        bottom:8px;
        width:calc(100vw - 16px);
        height:calc(100vh - 16px);
        max-width:100vw;
        max-height:100vh;
        border-radius:14px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- Start-Auswahl (NUR Chat) -->
  <div id="cf-start" aria-hidden="true">
    <div class="cf-inner">
      <div class="cf-welcome">üëã Willkommen bei Conar Friseur üíà
W√§hle kurz aus, wobei ich dir helfen darf:</div>

      <div class="cf-options">
        <button class="cf-option" data-mode="INFO">
          ‚ÑπÔ∏è Infos
          <small>√ñffnungszeiten, Adresse, Angebote & Salon</small>
        </button>
        <button class="cf-option" data-mode="JASON">
          üíá‚Äç‚ôÇÔ∏è Jason
          <small>Termin buchen (Haarschnitt)</small>
        </button>
        <button class="cf-option" data-mode="ELINA">
          üíá‚Äç‚ôÄÔ∏è Elina
          <small>Termin buchen (Haarschnitt)</small>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    createChat({
      webhookUrl: "https://conner1005.app.n8n.cloud/webhook/f668ed1a-bada-45b9-8ee7-53f71d5baf5d/chat",
      mode: "window",
      chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
      initialMessages: [] // <-- alte Initial Message bewusst entfernt
    });

    // CSS immer als LETZTES injizieren (damit es n8n sicher √ºberschreibt)
    const css = `
    #n8n-chat, #n8n-chat *{ font-family: inherit !important; }

    /* Zeilenumbr√ºche in Messages wirklich anzeigen (DAS war der fehlende Punkt) */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message *{
      white-space: pre-line !important;
    }

    /* Wrapper Position */
    #n8n-chat .chat-window-wrapper{
      position: fixed !important;
      right: var(--gap) !important;
      bottom: var(--gap) !important;
      left: auto !important;
      z-index: 9999 !important;
    }

    /* Window */
    #n8n-chat .chat-window{
      width: var(--chat-width) !important;
      height: var(--chat-height) !important;
      max-width: calc(100vw - (var(--gap) * 2)) !important;
      max-height: calc(100vh - (var(--gap) * 2)) !important;
      border-radius: 18px !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--chat-border) !important;
      background: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Header aus */
    #n8n-chat .chat-header{ display:none !important; }

    /* Komplett dunkler Hintergrund im Chat */
    #n8n-chat main.chat-layout.chat-wrapper,
    #n8n-chat .chat-layout,
    #n8n-chat .chat-wrapper,
    #n8n-chat .chat-body,
    #n8n-chat .chat-messages-list,
    #n8n-chat .chat-messages,
    #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Bubbles: beide hellgrau */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message--bot,
    #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
    }

    /* Input */
    #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #n8n-chat .chat-input textarea::placeholder,
    #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    /* Send Button */
    #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #n8n-chat .chat-input-send-button svg,
    #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    /* Floating Button: Barber Icon (immer sichtbar) */
    #n8n-chat .chat-window-toggle{
      width: 56px !important;
      height: 56px !important;
      border-radius: 999px !important;
      background: var(--input-bg) !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      box-shadow: var(--shadow) !important;
      position: relative !important;
      color: #fff !important;
    }

    /* Standard-Icon ausblenden */
    #n8n-chat .chat-window-toggle svg,
    #n8n-chat .chat-window-toggle img{
      display:none !important;
    }

    /* üíà reinrendern */
    #n8n-chat .chat-window-toggle::after{
      content:"üíà";
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
    }

    /* ===== MOBILE CHAT ‚Äì FINAL ===== */
    @media (max-width: 768px){
      #n8n-chat .chat-window-wrapper{
        right: 8px !important;
        bottom: 8px !important;
      }
      #n8n-chat .chat-window{
        width: calc(100vw - 16px) !important;
        height: calc(100vh - 16px) !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 14px !important;
      }
      #n8n-chat .chat-message{
        max-width: 90% !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
      }
    }

    /* ===== NUR CHAT: wenn Start-Men√º offen ist, Input verstecken (kein "Nachricht schreiben") ===== */
    body.cf-menu-open #n8n-chat .chat-footer,
    body.cf-menu-open #n8n-chat .chat-input{
      display:none !important;
    }
    `;

    const style = document.createElement("style");
    style.id = "n8n-overrides";
    style.textContent = css;
    document.head.appendChild(style);

    // Placeholder sicher setzen (falls Option ignoriert wird)
    const setPlaceholder = () => {
      const el = document.querySelector('#n8n-chat textarea, #n8n-chat input[type="text"]');
      if (el) el.setAttribute("placeholder", "Nachricht schreiben‚Ä¶");
    };
    new MutationObserver(setPlaceholder).observe(document.documentElement, { childList:true, subtree:true });
    setTimeout(setPlaceholder, 50);
    setTimeout(setPlaceholder, 250);
    setTimeout(setPlaceholder, 800);

    // ===== NUR CHAT: Start-Men√º Steuerung =====
    const startEl = document.getElementById("cf-start");
    const openStart = () => {
      document.body.classList.add("cf-menu-open");
      startEl.style.display = "block";
      startEl.setAttribute("aria-hidden","false");
    };
    const closeStart = () => {
      document.body.classList.remove("cf-menu-open");
      startEl.style.display = "none";
      startEl.setAttribute("aria-hidden","true");
    };

    // Toggle so abfangen, dass NICHT der leere Chat √∂ffnet, sondern unser Start-Men√º.
    const bindToggle = () => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (!toggle) return false;

      toggle.addEventListener("click", (e) => {
        // n8n Click verhindern (sonst √∂ffnet leeres Fenster)
        e.preventDefault();
        e.stopPropagation();
        if (e.stopImmediatePropagation) e.stopImmediatePropagation();
        openStart();
      }, true); // capture = true (wichtig)

      return true;
    };

    const waitToggle = new MutationObserver(() => {
      if (bindToggle()) waitToggle.disconnect();
    });
    waitToggle.observe(document.documentElement, { childList:true, subtree:true });

    // Auswahl -> Chat normal √∂ffnen + MODE senden
    const openChatWindow = () => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (!toggle) return;
      // kurz: Men√º zu, dann echten Toggle ausl√∂sen
      closeStart();
      // echten Click NACH dem Abfangen ausl√∂sen: dispatch ohne capture listener (wir sind capture)
      // => wir √∂ffnen per Keyboard-Event Trick: toggle.click() w√ºrde wieder abgefangen.
      // Daher: √ñffnen √ºber Klassen (Fallback): wir klicken auf Wrapper-Button innerhalb n8n per "pointerup"
      toggle.dispatchEvent(new PointerEvent("pointerdown", { bubbles:true }));
      toggle.dispatchEvent(new PointerEvent("pointerup", { bubbles:true }));
      toggle.dispatchEvent(new MouseEvent("click", { bubbles:true }));
    };

    const sendMode = (mode) => {
      const textarea = document.querySelector("#n8n-chat textarea");
      const sendBtn = document.querySelector("#n8n-chat .chat-input-send-button");
      if (!textarea || !sendBtn) return;

      textarea.value = `MODE:${mode}`;
      textarea.dispatchEvent(new Event("input", { bubbles:true }));
      sendBtn.click();
    };

    // Buttons
    startEl.querySelectorAll("button[data-mode]").forEach(btn => {
      btn.addEventListener("click", () => {
        const mode = btn.getAttribute("data-mode");
        closeStart();

        // Jetzt echten Chat √∂ffnen:
        // Da unser Toggle-Click abgefangen wird, √∂ffnen wir das Fenster,
        // indem wir kurz die Capture-Blockade entfernen, einmal klicken, dann wieder aktivieren.
        const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
        if (!toggle) return;

        // 1) Capture Listener tempor√§r deaktivieren, indem wir ein Flag nutzen
        // (einfacher: wir √∂ffnen den Chat, indem wir das Men√º schlie√üen und dann MODE senden ‚Äî
        // das Widget zeigt die Antwort sobald es offen ist)
        // => Wir √∂ffnen √ºber "class" nicht zuverl√§ssig, daher: kurz echten Click erlauben:
        let allowRealClick = true;
        const capHandler = (e) => {
          if (allowRealClick) return; // nicht blocken
          e.preventDefault();
          e.stopPropagation();
          if (e.stopImmediatePropagation) e.stopImmediatePropagation();
          openStart();
        };

        // Entferne unseren urspr√ºnglichen Blocker nicht (nicht m√∂glich ohne Referenz),
        // deshalb: Workaround: √ñffnen ohne Toggle ‚Äî das Fenster √∂ffnet sich auch,
        // wenn der User danach tippt. Wir fokussieren Input:
        const focusInput = () => {
          const ta = document.querySelector("#n8n-chat textarea");
          if (ta) ta.focus();
        };

        // 2) MODE senden (n8n antwortet mit der passenden Initial Message)
        sendMode(mode);

        // 3) User sieht Chat (wenn geschlossen: einmal auf üíà klicken, dann ist Auswahl weg)
        // Damit es sauber ist: wir schlie√üen Start-Men√º endg√ºltig.
        closeStart();
        setTimeout(focusInput, 200);
      });
    });

    // Klick au√üerhalb des Start-Men√ºs schlie√üt es
    document.addEventListener("click", (e) => {
      if (startEl.style.display !== "block") return;
      const inside = startEl.contains(e.target);
      if (!inside) closeStart();
    });
  </script>
</body>
</html>
