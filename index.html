<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Pflicht-CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* =========================
       n8n Widget: DEIN DESIGN
       ========================= */

    #n8n-chat, #n8n-chat *{ font-family: inherit !important; }

    /* Zeilenumbr√ºche anzeigen */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message *{
      white-space: pre-line !important;
    }

    /* Wrapper Position (unten rechts) */
    #n8n-chat .chat-window-wrapper{
      position: fixed !important;
      right: var(--gap) !important;
      bottom: var(--gap) !important;
      left: auto !important;
      z-index: 9999 !important;
    }

    /* Window */
    #n8n-chat .chat-window{
      width: var(--chat-width) !important;
      height: var(--chat-height) !important;
      max-width: calc(100vw - (var(--gap) * 2)) !important;
      max-height: calc(100vh - (var(--gap) * 2)) !important;
      border-radius: 18px !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--chat-border) !important;
      background: var(--chat-bg) !important;
      color: var(--text) !important;
      position: relative !important;
    }

    /* Header aus */
    #n8n-chat .chat-header{ display:none !important; }

    /* Komplett dunkler Hintergrund im Chat */
    #n8n-chat main.chat-layout.chat-wrapper,
    #n8n-chat .chat-layout,
    #n8n-chat .chat-wrapper,
    #n8n-chat .chat-body,
    #n8n-chat .chat-messages-list,
    #n8n-chat .chat-messages,
    #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Bubbles: beide hellgrau */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message--bot,
    #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
    }

    /* Input */
    #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #n8n-chat .chat-input textarea::placeholder,
    #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    /* Send Button */
    #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #n8n-chat .chat-input-send-button svg,
    #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    /* Powered by n8n ausblenden (falls vorhanden) */
    #n8n-chat .chat-footer .powered-by,
    #n8n-chat .chat-footer a[href*="n8n"]{
      display:none !important;
    }

    /* Floating Button: Barber Icon */
    #n8n-chat .chat-window-toggle{
      width: 56px !important;
      height: 56px !important;
      border-radius: 999px !important;
      background: var(--input-bg) !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      box-shadow: var(--shadow) !important;
      position: relative !important;
      color: #fff !important;
    }
    #n8n-chat .chat-window-toggle svg,
    #n8n-chat .chat-window-toggle img{
      display:none !important;
    }
    #n8n-chat .chat-window-toggle::after{
      content:"üíà";
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
    }

    /* =========================
       Overlay: Men√º + Back im Chat
       ========================= */
    .cf-overlay{
      position:absolute;
      inset:0;
      padding:14px 14px 12px;
      background: transparent;
      z-index: 50; /* √ºber Messages */
      display:none;
    }
    .cf-overlay.is-open{ display:block; }

    /* Welcome ohne Bubble (plain auf Hintergrund) */
    .cf-welcome{
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      padding: 0 !important;
      font-size: 15px !important;
      line-height: 1.35 !important;
      color: rgba(255,255,255,.92) !important;
      white-space: pre-line;
    }

    /* Buttons gro√ü */
    .cf-options{
      margin-top:18px;
      height:60%;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
    }

    .cf-option{
      width:72%;
      min-width:220px;
      max-width:320px;

      height:20%;
      min-height:68px;

      background:var(--bubble);
      border:1px solid var(--bubble-border);
      border-radius:16px;
      padding:12px 10px;
      text-align:center;
      font-size:15px;
      line-height:1.2;
      cursor:pointer;
      user-select:none;

      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cf-option:hover{ filter:brightness(1.08); }

    /* Back Button */
    .cf-back{
      position:absolute;
      top:10px;
      left:10px;
      width:32px;
      height:32px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      display:none;
      place-items:center;
      color:rgba(255,255,255,.85);
      background:rgba(0,0,0,.12);
      cursor:pointer;
      user-select:none;
      z-index: 60;
    }
    .cf-back.is-open{ display:grid; }
    .cf-back::before{ content:"‚Üê"; font-size:16px; line-height:1; }

    /* Type your question im Men√º weg */
    #n8n-chat.cf-menu-open .chat-input{
      display:none !important;
    }
    #n8n-chat.cf-menu-open .chat-body{
      padding-bottom:16px !important;
    }

    /* Mobile */
    @media (max-width: 768px){
      #n8n-chat .chat-window-wrapper{
        right: 8px !important;
        bottom: 8px !important;
      }
      #n8n-chat .chat-window{
        width: calc(100vw - 16px) !important;
        height: calc(100vh - 16px) !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 14px !important;
      }
      #n8n-chat .chat-message{
        max-width: 90% !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
      }
      .cf-option{
        width:80%;
        min-width:0;
        max-width:none;
        min-height:74px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    const WEBHOOK_BASE = "https://seidel1502.app.n8n.cloud/webhook/conar-chat";

    const buildWebhookUrl = (mode) => {
      const hasQ = WEBHOOK_BASE.includes("?");
      return WEBHOOK_BASE + (hasQ ? "&" : "?") + "mode=" + encodeURIComponent(mode);
    };

    // Welcome in spezifischen Chats (Info/Jason/Elina)
    const initialFor = (mode) => {
      if (mode === "info")  return "‚ÑπÔ∏è Hi! Ich gebe dir folgende Infos zu Conar Friseur üòä\n - √ñffnungszeiten\n - Leistungen & Haarschnitte\n - Unseren Friseure \n - Terminbuchung";
      if (mode === "jason") return "‚úÇÔ∏è Hi, ich bin Jason üòä\nSag mir einfach:\n - das gew√ºnschte Datum\n - deine bevorzugte Uhrzeit\n - Deinen Namen ";
      return "‚úÇÔ∏è Hi, ich bin Elina üòä\nSag mir einfach:\n - das gew√ºnschte Datum\n - deine bevorzugte Uhrzeit\n - Deinen Namen ";
    };

    let currentMode = null;
    let reopenAfterInit = false;

    const destroyChat = () => {
      const root = document.getElementById("n8n-chat");
      if (root) root.remove();
    };

    const forceOpenWindow = () => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      const win = document.querySelector("#n8n-chat .chat-window");
      if (toggle && (!win || win.offsetParent === null)) toggle.click();
    };

    const initChat = (modeOrNull) => {
      destroyChat();

      const webhookUrl = modeOrNull ? buildWebhookUrl(modeOrNull) : WEBHOOK_BASE;

      createChat({
        webhookUrl,
        mode: "window",
        chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
        showWelcomeScreen: false,

        // Men√º hat KEINE initialMessage; spezifische Chats haben Welcome
        initialMessages: modeOrNull ? [ initialFor(modeOrNull) ] : [],

        // ‚úÖ WICHTIG: Nur das Feld "reply" im Chat anzeigen (kein komplettes JSON)
        chatOutputKey: "reply",
      });

      attachOverlay(modeOrNull);

      if (reopenAfterInit) {
        reopenAfterInit = false;

        let tries = 0;
        const t = setInterval(() => {
          tries++;
          const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
          if (toggle) forceOpenWindow();
          if (toggle || tries >= 15) clearInterval(t);
        }, 50);
      }
    };

    const attachOverlay = (modeOrNull) => {
      const tryAttach = () => {
        const win = document.querySelector("#n8n-chat .chat-window");
        const body = document.querySelector("#n8n-chat .chat-body");
        const input = document.querySelector("#n8n-chat .chat-input");

        if (!win || !body || !input) return false;

        // Back
        let back = win.querySelector(".cf-back");
        if (!back) {
          back = document.createElement("div");
          back.className = "cf-back";
          back.title = "Zur√ºck";
          back.addEventListener("click", () => {
            currentMode = null;
            reopenAfterInit = true;
            initChat(null);
          });
          win.appendChild(back);
        }

        // Overlay
        let overlay = win.querySelector(".cf-overlay");
        if (!overlay) {
          overlay = document.createElement("div");
          overlay.className = "cf-overlay";

          overlay.innerHTML = `
            <div class="cf-welcome">üëã Willkommen bei Conar Friseur üíà
\nhier kannst du:\n Infos zu unserem Salon bekommenüíÅ\n Termine buchenüìÜ</div>
            <div class="cf-options">
              <div class="cf-option" data-mode="info">‚ÑπÔ∏è Info</div>
              <div class="cf-option" data-mode="jason">‚úÇÔ∏è Jason</div>
              <div class="cf-option" data-mode="elina">‚úÇÔ∏è Elina</div>
            </div>
          `;

          overlay.querySelectorAll(".cf-option").forEach(btn => {
            btn.addEventListener("click", (e) => {
              e.preventDefault();
              e.stopPropagation();

              const m = btn.getAttribute("data-mode");
              currentMode = m;

              reopenAfterInit = true;
              initChat(m);
            });
          });

          win.appendChild(overlay);
        }

        const inMenu = !modeOrNull;

        // Input im Men√º ausblenden via Klasse
        const root = document.getElementById("n8n-chat");
        root?.classList.toggle("cf-menu-open", inMenu);

        overlay.classList.toggle("is-open", inMenu);
        back.classList.toggle("is-open", !inMenu);

        overlay.style.pointerEvents = inMenu ? "auto" : "none";

        return true;
      };

      if (tryAttach()) return;

      const obs = new MutationObserver(() => {
        if (tryAttach()) obs.disconnect();
      });
      obs.observe(document.documentElement, { childList:true, subtree:true });
    };

    // Start im Men√º
    initChat(null);
  </script>
</body>
</html>
