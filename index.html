<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / Ã¤ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- START-MENÃœ (nur Chat, keine Website-Ã„nderung) -->
  <div id="cf-menu" style="
    display:none;
    position:fixed;
    right:var(--gap);
    bottom:var(--gap);
    width:min(20vw,340px);
    max-width:calc(100vw - (var(--gap)*2));
    z-index:10000;
  ">
    <div style="
      background:var(--chat-bg);
      border:1px solid var(--chat-border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:14px;
    ">
      <div style="font-size:13px;line-height:1.4;white-space:pre-line;">
ğŸ‘‹ Willkommen bei Conar Friseur ğŸ’ˆ
WÃ¤hle kurz, wobei ich dir helfen darf:
      </div>

      <div style="display:flex;flex-direction:column;gap:10px;margin-top:10px;">
        <button data-mode="INFO"  style="all:unset;cursor:pointer;padding:14px;border-radius:14px;border:1px solid var(--bubble-border);background:var(--bubble);">
          â„¹ï¸ Infos
        </button>
        <button data-mode="JASON" style="all:unset;cursor:pointer;padding:14px;border-radius:14px;border:1px solid var(--bubble-border);background:var(--bubble);">
          ğŸ’‡â€â™‚ï¸ Termin mit Jason
        </button>
        <button data-mode="ELINA" style="all:unset;cursor:pointer;padding:14px;border-radius:14px;border:1px solid var(--bubble-border);background:var(--bubble);">
          ğŸ’‡â€â™€ï¸ Termin mit Elina
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    createChat({
      webhookUrl: "https://conner1005.app.n8n.cloud/webhook/f668ed1a-bada-45b9-8ee7-53f71d5baf5d/chat",
      mode: "window",
      chatInputPlaceholder: "Nachricht schreibenâ€¦",
      initialMessages: [] // â— alte Initial Message entfernt
    });

    // ===== MenÃ¼-Logik (nur Chat) =====
    const menu = document.getElementById("cf-menu");
    const showMenu = () => menu.style.display = "block";
    const hideMenu = () => menu.style.display = "none";

    const waitToggle = new MutationObserver(() => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (!toggle) return;

      toggle.addEventListener("click", () => showMenu());
      waitToggle.disconnect();
    });
    waitToggle.observe(document.documentElement, { childList:true, subtree:true });

    menu.querySelectorAll("button[data-mode]").forEach(btn => {
      btn.addEventListener("click", () => {
        const mode = btn.dataset.mode;
        hideMenu();

        const textarea = document.querySelector("#n8n-chat textarea");
        const sendBtn = document.querySelector("#n8n-chat .chat-input-send-button");

        textarea.value = `MODE:${mode}`;
        textarea.dispatchEvent(new Event("input", { bubbles:true }));
        sendBtn.click();
      });
    });
  </script>
</body>
