<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Pflicht-CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    /* OPTIONAL: minimaler Platzhalter-Content */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* ===== NUR CHAT: Start-Auswahl Overlay ===== */
    #cf-start{
      position: fixed;
      right: var(--gap);
      bottom: var(--gap);
      width: var(--chat-width);
      height: var(--chat-height);
      max-width: calc(100vw - (var(--gap) * 2));
      max-height: calc(100vh - (var(--gap) * 2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--chat-border);
      background: var(--chat-bg);
      color: var(--text);
      z-index: 10001;
      display: none;
    }

    #cf-start .inner{
      height:100%;
      display:flex;
      flex-direction:column;
      padding:18px 16px;
      gap:14px;
      align-items:center; /* zentriert */
      justify-content:flex-start;
    }

    /* Top-Text: KEINE Bubble, zentriert, wei√ü */
    #cf-start .headline{
      width:100%;
      text-align:center;
      color:var(--text);
      font-size:14px;
      line-height:1.5;
      white-space:pre-line;
      padding:6px 6px 2px;
    }
    #cf-start .headline .muted{
      color: var(--muted);
    }

    /* Auswahl-Bubbles: zentriert + gr√∂√üer (je ~20% H√∂he) */
    #cf-start .opts{
      width:100%;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:flex-start;
      align-items:center; /* zentriert */
    }
    #cf-start .opt{
      flex: 0 0 20%;
      width: 96%;
      text-align:left;
      background: var(--bubble);
      border: 1px solid var(--bubble-border);
      border-radius: 14px;
      padding: 16px;
      color: var(--text);
      cursor:pointer;
      font-size: 15px;
      line-height:1.35;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    #cf-start .opt small{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-size: 12px;
      line-height:1.3;
    }

    @media (max-width: 768px){
      #cf-start{
        right: 8px;
        bottom: 8px;
        width: calc(100vw - 16px);
        height: calc(100vh - 16px);
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 14px;
      }
      #cf-start .opt{ width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- Start-Auswahl Overlay -->
  <div id="cf-start" aria-hidden="true">
    <div class="inner">
      <div class="headline">üëã Willkommen bei Conar Friseur üíà
<span class="muted">W√§hle kurz aus, wobei ich dir helfen darf.</span>

<span class="muted">Du willst einen Termin buchen? Dann klicke auf Jason oder Elina. üìÜ</span></div>

      <div class="opts">
        <button class="opt" data-mode="INFO">
          ‚ÑπÔ∏è Infos
          <small>√ñffnungszeiten, Adresse, Angebote & Salon</small>
        </button>

        <button class="opt" data-mode="JASON">
          üíá‚Äç‚ôÇÔ∏è Jason
          <small>Termin buchen (Haarschnitt)</small>
        </button>

        <button class="opt" data-mode="ELINA">
          üíá‚Äç‚ôÄÔ∏è Elina
          <small>Termin buchen (Haarschnitt)</small>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    // WICHTIG: Keine Initial-Bubble im Chat (deine Start-Info ist oben im Overlay)
    createChat({
      webhookUrl: "https://conner1005.app.n8n.cloud/webhook/f668ed1a-bada-45b9-8ee7-53f71d5baf5d/chat",
      mode: "window",
      chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
      initialMessages: []
    });

    // ===== Deine ORIGINAL Overrides (1:1) + 2 kleine Erg√§nzungen =====
    // - "Powered by n8n" ausblenden
    // - wenn Start-Men√º offen: Input ausblenden
    const css = `
    #n8n-chat, #n8n-chat *{ font-family: inherit !important; }

    #n8n-chat .chat-message,
    #n8n-chat .chat-message *{
      white-space: pre-line !important;
    }

    #n8n-chat .chat-window-wrapper{
      position: fixed !important;
      right: var(--gap) !important;
      bottom: var(--gap) !important;
      left: auto !important;
      z-index: 9999 !important;
    }

    #n8n-chat .chat-window{
      width: var(--chat-width) !important;
      height: var(--chat-height) !important;
      max-width: calc(100vw - (var(--gap) * 2)) !important;
      max-height: calc(100vh - (var(--gap) * 2)) !important;
      border-radius: 18px !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--chat-border) !important;
      background: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    #n8n-chat .chat-header{ display:none !important; }

    #n8n-chat main.chat-layout.chat-wrapper,
    #n8n-chat .chat-layout,
    #n8n-chat .chat-wrapper,
    #n8n-chat .chat-body,
    #n8n-chat .chat-messages-list,
    #n8n-chat .chat-messages,
    #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    #n8n-chat .chat-message,
    #n8n-chat .chat-message--bot,
    #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
    }

    #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #n8n-chat .chat-input textarea::placeholder,
    #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #n8n-chat .chat-input-send-button svg,
    #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    #n8n-chat .chat-window-toggle{
      width: 56px !important;
      height: 56px !important;
      border-radius: 999px !important;
      background: var(--input-bg) !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      box-shadow: var(--shadow) !important;
      position: relative !important;
      color: #fff !important;
    }

    #n8n-chat .chat-window-toggle svg,
    #n8n-chat .chat-window-toggle img{
      display:none !important;
    }

    #n8n-chat .chat-window-toggle::after{
      content:"üíà";
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
    }

    @media (max-width: 768px){
      #n8n-chat .chat-window-wrapper{
        right: 8px !important;
        bottom: 8px !important;
      }
      #n8n-chat .chat-window{
        width: calc(100vw - 16px) !important;
        height: calc(100vh - 16px) !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 14px !important;
      }
      #n8n-chat .chat-message{
        max-width: 90% !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
      }
    }

    /* Start-Men√º offen => Input/Placeholder aus */
    body.cf-menu-open #n8n-chat .chat-footer,
    body.cf-menu-open #n8n-chat .chat-input{
      display:none !important;
    }

    /* "Powered by n8n" ausblenden */
    #n8n-chat .chat-footer a,
    #n8n-chat .chat-footer .powered-by,
    #n8n-chat .powered-by{
      display:none !important;
    }
    `;

    const style = document.createElement("style");
    style.id = "n8n-overrides";
    style.textContent = css;
    document.head.appendChild(style);

    // Placeholder sicher setzen
    const setPlaceholder = () => {
      const el = document.querySelector('#n8n-chat textarea, #n8n-chat input[type="text"]');
      if (el) el.setAttribute("placeholder", "Nachricht schreiben‚Ä¶");
    };
    new MutationObserver(setPlaceholder).observe(document.documentElement, { childList:true, subtree:true });
    setTimeout(setPlaceholder, 50);
    setTimeout(setPlaceholder, 250);
    setTimeout(setPlaceholder, 800);

    // ===== Start-Men√º Logik =====
    const startEl = document.getElementById("cf-start");
    const MODE_KEY = "cf_mode_v1";

    const openStart = () => {
      document.body.classList.add("cf-menu-open");
      startEl.style.display = "block";
      startEl.setAttribute("aria-hidden","false");
    };
    const closeStart = () => {
      document.body.classList.remove("cf-menu-open");
      startEl.style.display = "none";
      startEl.setAttribute("aria-hidden","true");
    };

    // Klicks im Overlay d√ºrfen NICHT schlie√üen
    startEl.addEventListener("click", (e) => e.stopPropagation());

    // Toggle normal √∂ffnen lassen (damit Layout gleich bleibt), dann Overlay dr√ºber
    const bindToggle = () => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (!toggle) return false;

      toggle.addEventListener("click", () => {
        if (!localStorage.getItem(MODE_KEY)) {
          setTimeout(openStart, 0);
        }
      });

      return true;
    };

    const obs = new MutationObserver(() => {
      if (bindToggle()) obs.disconnect();
    });
    obs.observe(document.documentElement, { childList:true, subtree:true });

    // MODE unsichtbar beim ersten echten User-Text prefixen
    const hijackSend = () => {
      const sendBtn = document.querySelector("#n8n-chat .chat-input-send-button");
      const ta = document.querySelector("#n8n-chat textarea");
      if (!sendBtn || !ta) return false;
      if (sendBtn.dataset.cfHooked === "1") return true;
      sendBtn.dataset.cfHooked = "1";

      sendBtn.addEventListener("click", () => {
        const mode = localStorage.getItem(MODE_KEY);
        if (!mode) return;
        if (!ta.value.startsWith("[MODE:")) {
          ta.value = `[MODE:${mode}]\n` + ta.value;
          ta.dispatchEvent(new Event("input", { bubbles:true }));
        }
      }, true);

      return true;
    };

    const obs2 = new MutationObserver(() => {
      if (hijackSend()) obs2.disconnect();
    });
    obs2.observe(document.documentElement, { childList:true, subtree:true });

    // Buttons: Mode speichern, Overlay zu, Chat bleibt im selben Fenster/Look
    startEl.querySelectorAll("button[data-mode]").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();

        const mode = btn.getAttribute("data-mode");
        localStorage.setItem(MODE_KEY, mode);
        closeStart();

        setTimeout(() => {
          const ta = document.querySelector("#n8n-chat textarea");
          if (ta) ta.focus();
        }, 50);
      });
    });

    // Klick au√üerhalb schlie√üt Overlay
    document.addEventListener("click", (e) => {
      if (startEl.style.display !== "block") return;
      if (!startEl.contains(e.target)) closeStart();
    });
  </script>
</body>
</html>
