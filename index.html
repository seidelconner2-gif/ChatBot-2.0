<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <!-- n8n Pflicht-CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      /* Website */
      --page-bg:#0b0c10;
      --page-text:#ffffff;

      /* Chat */
      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);

      --bubble:#2a2d33;
      --bubble-border:rgba(255,255,255,.16);

      --text:#ffffff;
      --muted:rgba(255,255,255,.6);

      --input-bg:#1a1c20;
      --shadow:0 30px 80px rgba(0,0,0,.75);

      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:var(--page-text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    /* OPTIONAL: minimaler Platzhalter-Content */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:56px 18px 120px;
    }
    h1{ margin:0 0 10px; font-size:clamp(34px,4.2vw,56px); letter-spacing:-0.02em; }
    p{ margin:0; color:rgba(255,255,255,.65); line-height:1.6; max-width:60ch; }

    /* ===== Start-Auswahl IM Chatfenster (nur UI, gleiche Farben wie Bubble) ===== */
    #cf-start{
      position: fixed;
      right: var(--gap);
      bottom: var(--gap);
      width: var(--chat-width);
      height: var(--chat-height);
      max-width: calc(100vw - (var(--gap) * 2));
      max-height: calc(100vh - (var(--gap) * 2));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--chat-border);
      background: var(--chat-bg);
      color: var(--text);
      z-index: 10001;
      display: none;
    }
    #cf-start .inner{
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 14px;
      gap: 12px;
    }
    #cf-start .welcome{
      background: var(--bubble);
      border: 1px solid var(--bubble-border);
      border-radius: 14px;
      padding: 14px;
      font-size: 13px;
      line-height: 1.45;
      white-space: pre-line;
    }
    #cf-start .opts{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #cf-start .opt{
      width: 100%;
      text-align: left;
      background: var(--bubble);
      border: 1px solid var(--bubble-border);
      border-radius: 14px;
      padding: 14px;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      line-height: 1.35;
    }
    #cf-start .opt small{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.3;
    }

    @media (max-width: 768px){
      #cf-start{
        right: 8px;
        bottom: 8px;
        width: calc(100vw - 16px);
        height: calc(100vh - 16px);
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Conar Friseur</h1>
    <p>Termine buchen / √§ndern / stornieren direkt im Chat unten rechts.</p>
  </div>

  <!-- Start-Auswahl (ersetzt "leeres Chatfenster", OHNE Input/Placeholder) -->
  <div id="cf-start" aria-hidden="true">
    <div class="inner">
      <div class="welcome">üëã Willkommen bei Conar Friseur üíà
W√§hle kurz aus, wobei ich dir helfen darf:</div>

      <div class="opts">
        <button class="opt" data-mode="INFO">
          ‚ÑπÔ∏è Infos
          <small>√ñffnungszeiten, Adresse, Angebote & Salon</small>
        </button>

        <button class="opt" data-mode="JASON">
          üíá‚Äç‚ôÇÔ∏è Jason
          <small>Termin buchen (Haarschnitt)</small>
        </button>

        <button class="opt" data-mode="ELINA">
          üíá‚Äç‚ôÄÔ∏è Elina
          <small>Termin buchen (Haarschnitt)</small>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    // 1) Chat wie vorher erstellen (Design bleibt √ºber CSS Overrides gleich)
    createChat({
      webhookUrl: "https://conner1005.app.n8n.cloud/webhook/f668ed1a-bada-45b9-8ee7-53f71d5baf5d/chat",
      mode: "window",
      chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
      initialMessages: [] // keine Start-Message im Widget
    });

    // 2) Deine ORIGINAL Overrides (unver√§ndert) + 2 kleine Erg√§nzungen:
    //    a) Header-Text "Hi there!" verstecken
    //    b) Wenn Start-Men√º offen: Input/Placeholder ausblenden
    const css = `
    #n8n-chat, #n8n-chat *{ font-family: inherit !important; }

    /* Zeilenumbr√ºche in Messages wirklich anzeigen */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message *{
      white-space: pre-line !important;
    }

    /* Wrapper Position */
    #n8n-chat .chat-window-wrapper{
      position: fixed !important;
      right: var(--gap) !important;
      bottom: var(--gap) !important;
      left: auto !important;
      z-index: 9999 !important;
    }

    /* Window */
    #n8n-chat .chat-window{
      width: var(--chat-width) !important;
      height: var(--chat-height) !important;
      max-width: calc(100vw - (var(--gap) * 2)) !important;
      max-height: calc(100vh - (var(--gap) * 2)) !important;
      border-radius: 18px !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--chat-border) !important;
      background: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Header aus */
    #n8n-chat .chat-header{ display:none !important; }

    /* Komplett dunkler Hintergrund im Chat */
    #n8n-chat main.chat-layout.chat-wrapper,
    #n8n-chat .chat-layout,
    #n8n-chat .chat-wrapper,
    #n8n-chat .chat-body,
    #n8n-chat .chat-messages-list,
    #n8n-chat .chat-messages,
    #n8n-chat .chat-footer{
      background: var(--chat-bg) !important;
      background-color: var(--chat-bg) !important;
      color: var(--text) !important;
    }

    /* Bubbles: beide hellgrau */
    #n8n-chat .chat-message,
    #n8n-chat .chat-message--bot,
    #n8n-chat .chat-message--user{
      background: var(--bubble) !important;
      background-color: var(--bubble) !important;
      color: var(--text) !important;
      border: 1px solid var(--bubble-border) !important;
      border-radius: 14px !important;
      font-size: 13px !important;
      line-height: 1.45 !important;
    }

    /* Input */
    #n8n-chat .chat-input{
      background: var(--input-bg) !important;
      background-color: var(--input-bg) !important;
      border-top: 1px solid var(--chat-border) !important;
    }
    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background: transparent !important;
      color: var(--text) !important;
      border: none !important;
      outline: none !important;
    }
    #n8n-chat .chat-input textarea::placeholder,
    #n8n-chat .chat-input input::placeholder{
      color: var(--muted) !important;
    }

    /* Send Button */
    #n8n-chat .chat-input-send-button{
      background: transparent !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      border-radius: 10px !important;
    }
    #n8n-chat .chat-input-send-button svg,
    #n8n-chat .chat-input-send-button svg *{
      fill: #fff !important;
      stroke: #fff !important;
    }

    /* Floating Button: Barber Icon (wieder üíà wie vorher) */
    #n8n-chat .chat-window-toggle{
      width: 56px !important;
      height: 56px !important;
      border-radius: 999px !important;
      background: var(--input-bg) !important;
      border: 1px solid rgba(255,255,255,.25) !important;
      box-shadow: var(--shadow) !important;
      position: relative !important;
      color: #fff !important;
    }

    /* Standard-Icon ausblenden */
    #n8n-chat .chat-window-toggle svg,
    #n8n-chat .chat-window-toggle img{
      display:none !important;
    }

    /* üíà reinrendern */
    #n8n-chat .chat-window-toggle::after{
      content:"üíà";
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
    }

    /* ===== MOBILE CHAT ‚Äì FINAL ===== */
    @media (max-width: 768px){
      #n8n-chat .chat-window-wrapper{
        right: 8px !important;
        bottom: 8px !important;
      }
      #n8n-chat .chat-window{
        width: calc(100vw - 16px) !important;
        height: calc(100vh - 16px) !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border-radius: 14px !important;
      }
      #n8n-chat .chat-message{
        max-width: 90% !important;
        font-size: 14px !important;
        line-height: 1.5 !important;
      }
    }

    /* ===== Start-Men√º offen => Input/Placeholder aus ===== */
    body.cf-menu-open #n8n-chat .chat-footer,
    body.cf-menu-open #n8n-chat .chat-input{
      display:none !important;
    }
    `;

    const style = document.createElement("style");
    style.id = "n8n-overrides";
    style.textContent = css;
    document.head.appendChild(style);

    // Placeholder sicher setzen
    const setPlaceholder = () => {
      const el = document.querySelector('#n8n-chat textarea, #n8n-chat input[type="text"]');
      if (el) el.setAttribute("placeholder", "Nachricht schreiben‚Ä¶");
    };
    new MutationObserver(setPlaceholder).observe(document.documentElement, { childList:true, subtree:true });
    setTimeout(setPlaceholder, 50);
    setTimeout(setPlaceholder, 250);
    setTimeout(setPlaceholder, 800);

    // ===== Logik: Start-Men√º statt leerem Chat =====
    const startEl = document.getElementById("cf-start");
    let modeChosen = false;

    const openStart = () => {
      document.body.classList.add("cf-menu-open");
      startEl.style.display = "block";
      startEl.setAttribute("aria-hidden","false");
    };

    const closeStart = () => {
      document.body.classList.remove("cf-menu-open");
      startEl.style.display = "none";
      startEl.setAttribute("aria-hidden","true");
    };

    // Wichtig:
    // Wir lassen den Chat TOGGLE normal √∂ffnen (damit Layout & Styling korrekt bleibt),
    // aber legen unser Start-Men√º dar√ºber, solange noch kein Modus gew√§hlt wurde.
    const bindToggle = () => {
      const toggle = document.querySelector("#n8n-chat .chat-window-toggle");
      if (!toggle) return false;

      toggle.addEventListener("click", () => {
        if (!modeChosen) {
          // Nach dem √ñffnen kurz warten, dann Overlay dr√ºber
          setTimeout(openStart, 0);
        }
      });

      return true;
    };

    const obs = new MutationObserver(() => {
      if (bindToggle()) obs.disconnect();
    });
    obs.observe(document.documentElement, { childList:true, subtree:true });

    // MODE Nachricht senden, aber NICHT als sichtbare User-Message:
    // -> Wir schreiben NICHT ins Textfeld, sondern callen den Webhook direkt (silent).
    // -> Danach f√ºgen wir die Antwort nicht lokal ein (das macht n8n-chat automatisch NICHT),
    //    daher muss n8n zus√§tzlich die UI-Startmessage liefern, sobald User normal schreibt.
    //
    // L√ñSUNG: Wir speichern den Modus in localStorage + setzen ihn als Prefix beim N√ÑCHSTEN echten User-Text.
    // Dann sieht der User nie "MODE:..." als eigene Nachricht.

    const MODE_KEY = "cf_mode_v1";
    const setMode = (m) => localStorage.setItem(MODE_KEY, m);
    const getMode = () => localStorage.getItem(MODE_KEY);

    // Wenn gew√§hlt: Modus merken, Start-Men√º schlie√üen.
    startEl.querySelectorAll("button[data-mode]").forEach(btn => {
      btn.addEventListener("click", () => {
        const mode = btn.getAttribute("data-mode");
        setMode(mode);
        modeChosen = true;
        closeStart();

        // Optional: kleine Hinweis-Botmessage kommt dann aus n8n beim ersten Text.
        // Fokus ins Eingabefeld:
        setTimeout(() => {
          const ta = document.querySelector("#n8n-chat textarea");
          if (ta) ta.focus();
        }, 50);
      });
    });

    // Beim ersten echten Senden wird der Mode unsichtbar als Prefix mitgeschickt:
    const hijackSend = () => {
      const sendBtn = document.querySelector("#n8n-chat .chat-input-send-button");
      const ta = document.querySelector("#n8n-chat textarea");
      if (!sendBtn || !ta) return false;

      // Nur einmal hooken
      if (sendBtn.dataset.cfHooked === "1") return true;
      sendBtn.dataset.cfHooked = "1";

      const originalClick = sendBtn.onclick;
      sendBtn.addEventListener("click", () => {
        const mode = getMode();
        if (!mode) return; // kein mode => normal

        // Wenn der User noch NICHT im Flow ist, prefixen wir einmalig:
        // z.B. "[MODE:INFO]\nUserText"
        // -> n8n kann das sauber parsen, ohne dass der User "MODE:..." als eigene Message sieht.
        if (!ta.value.startsWith("[MODE:")) {
          ta.value = `[MODE:${mode}]\n` + ta.value;
          ta.dispatchEvent(new Event("input", { bubbles:true }));
        }
      }, true);

      // optional originalClick bleibt
      if (typeof originalClick === "function") sendBtn.onclick = originalClick;

      return true;
    };

    const obs2 = new MutationObserver(() => {
      if (hijackSend()) obs2.disconnect();
    });
    obs2.observe(document.documentElement, { childList:true, subtree:true });
  </script>
</body>
</html>
